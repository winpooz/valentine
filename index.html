<!DOCTYPE html>
<html>
<head>
<title>Valentine Quest</title>
<style>
body {
  background: #87ceeb;
  font-family: monospace;
  text-align: center;
  padding-top: 30px;
}

#game {
  width: 600px;
  height: 300px;
  margin: auto;
  border: 8px solid black;
  background: repeating-linear-gradient(
    #7cfc00 0px,
    #7cfc00 30px,
    #228B22 30px,
    #228B22 60px
  );
  position: relative;
}

.player {
  width: 40px;
  height: 40px;
  background: brown;
  position: absolute;
  bottom: 0;
  left: 10px;
  border: 3px solid black;
}

.textbox {
  font-size: 20px;
  background: white;
  padding: 10px;
  border: 3px solid black;
  width: 600px;
  margin: 10px auto;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  margin: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>ğŸ’– Valentine Quest (Minecraft Edition)</h1>

<div id="game">
  <div id="player" class="player"></div>
</div>

<div id="dialogue" class="textbox">
  Use the buttons to walk to the end of the world â¤ï¸
</div>

<div>
  <button onclick="moveRight()">â¡ï¸ Walk</button>
</div>

<script>
let pos = 10;
let step = 0;

const messages = [
  "You spawned in a strange world...",
  "You found a village. They said someone loves you â¤ï¸",
  "You traveled through forests and mountains...",
  "You found a chest. Inside is a heart ğŸ’•",
  "You reached the final portal...",
  "Will you be my Valentine? ğŸ’˜"
];

function moveRight() {
  pos += 50;
  document.getElementById("player").style.left = pos + "px";
  step++;
  
  if (step < messages.length) {
    document.getElementById("dialogue").innerText = messages[step];
  }

  if (step === messages.length - 1) {
    showButtons();
  }
}

function showButtons() {
  document.body.innerHTML += `
  <div style="font-size:30px;">
    <button onclick="alert('YAYYYY â¤ï¸â¤ï¸â¤ï¸')">YES ğŸ’•</button>
    <button onmouseover="this.style.position='absolute';this.style.left=Math.random()*80+'vw';this.style.top=Math.random()*80+'vh';">NO ğŸ˜ˆ</button>
  </div>`;
}
</script>

</body>
</html>
